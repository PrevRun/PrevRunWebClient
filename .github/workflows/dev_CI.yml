# This is a basic workflow to help you get started with Actions

name: dev-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["development","main"]
  pull_request:
    branches: ["development"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    env:
      BUCKET: '' # Initialize the variable with an empty value
        
    strategy:
      matrix:
        node-version: [14.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Set Environment Variable for Development Branch
        if: github.ref == 'refs/heads/development'
        run: echo "BUCKET=dev-prevrun.com" >> $GITHUB_ENV

      - name: Set Environment Variable for Main Branch
        if: github.ref == 'refs/heads/main'
        run: echo "BUCKET=www.prevrun.net" >> $GITHUB_ENV

      - name: Show Environment Variable Value
        run: echo $BUCKET
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Export static asset
        run: npm run export
      # Deploy to the S3 server
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: $BUCKET
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "/home/runner/work/PrevRunWebClient/PrevRunWebClient/out"
